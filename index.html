<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="​​https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physi cs-system.min.js"> </script>
    
    <!-- IMPORTED COMPONENTS -->    
    <script src="./js/Rotation.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/fish.js"></script>
    <script src="./js/Game.js"></script>
  </head>
  <body>
    <a-scene >
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>

        <a-asset-item
        id="coin"
        src="assets/coin/scene.gltf"
      ></a-asset-item>


      <a-asset-item
        id="fish"
        src="assets/fish/scene.gltf"
      ></a-asset-item>
        <a-asset-item
          id="coin"
          src="assets/coin/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
        static-body
      >
        <!------------------------------------GLTF Models------------------------------------------>

        <!--Island-->
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
          static-body
        ></a-entity>

        <!--Trasures-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
          static-body
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>
       
        <!--Turtule-->
        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="0 -30 0"
          rotation="0 90 0"
          static-body
        ></a-entity>
      </a-sky>

      <!--Scuba Driver-->
      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
        dynamic-body="mass:0"
      >

      <a-sphere
      id="bubble1"
      position="52.9829 119.97737 -49.38121"
      radius="1"
      color="#b2ebf2"
      animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
    ></a-sphere>
  </a-entity>
      <a-entity
      gltf-model="#coin"
      scale="0.8 0.8 0.8 "
      position="2 2 2"
           
     
      coin
      static-body
    >
</a-entity>


<a-entity
gltf-model="#coin"
scale="0.8 0.8 0.8 "
position="5 2 2"
     

coin
static-body
>
</a-entity>

<a-entity
gltf-model="#coin"
scale="0.8 0.8 0.8 "
position="8 2 2"
     

coin
static-body
>
</a-entity>

<a-entity
gltf-model="#coin"
scale="0.8 0.8 0.8 "
position="11 2 2"
     

coin
static-body
>
</a-entity>
</a-entity>
<a-entity
gltf-model="#fish"
scale="0.1 0.1 0.1"
position="1 0 -4"
rotation="0 90 -20"        

fish
dynamic-body
>
</a-entity>
       

<a-entity
gltf-model="#fish"
scale="0.1 0.1 0.1"
position="3 0 -4"
rotation="0 90 -20"        

fish
dynamic-body
>
</a-entity>

<a-entity
gltf-model="#fish"
scale="0.1 0.1 0.1"
position="5 0 -4"
rotation="0 90 -20"        

fish
dynamic-body
>
</a-entity>

<a-entity
gltf-model="#fish"
scale="0.1 0.1 0.1"
position="-1 0 -4"
rotation="0 90 -20"        

fish
dynamic-body
>
</a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>


      <a-entity id="header" position="1 -4 0" >
        <a-entity position="-23 21.5 0" text="font:exo2bold; align:center ; width:40; color:black ; value:SCUBADIVER ">
        
        
        </a-entity>
        
        <a-entity id="timer" position="-23.5 19.3 0">
        <a-entity position="-1.5 0.07 0" text="font:aileronsemibold ;align:center; width:20 ; color:black ; value:TIMEREMAINING"></a-entity>
          <a-entity position="6.9 0 0" text="font:aileronsemibold ; align:center; width:20 ; color:black ; value:00:00"></a-entity>
        </a-entity>
        
        <a-entity position="-18 19.3 0">
          <a-entity position="-0.6 -1 0 " text="font:exo2bold; align:center ; width:40; color:black ; value:TargetsRemaining "></a-entity>
          <a-entity position="-8 -3 0 " text="font:exo2bold; align:center ; width:40; color:black ; value:20 "></a-entity>
        
        </a-entity>
        
        <a-entity position="30.5 21.5 0">
        <a-entity position="" text="font:exo2bold; align:center ; width:40; color:black ; value:Score "></a-entity>
        
        <a-entity position="0 -2 0" text="font:exo2bold; align:center ; width:40; color:black ; value:0 "></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
